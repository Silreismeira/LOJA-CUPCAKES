<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cupcakes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Cupcakes</h1>
        <!-- Adicionando a mensagem de boas-vindas -->
        <p class="welcome-message">Bem-vindo Ã  Loja de Cupcakes! Escolha seus cupcakes favoritos.</p>
        <div id="cart-info">
            <span id="cart-count">0</span> Cupcakes no carrinho
        </div>
    </header>
    
    <main>
        <div class="product" data-id="1">
            <img src="images/cupcake_de_chocolate.jpg" alt="Cupcake de Chocolate">
            <h2>Cupcake de Chocolate</h2>
            <p>R$ 10,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>

        <div class="product" data-id="2">
            <img src="images/cupcake_de_baunilha.jpg" alt="Cupcake de Baunilha">
            <h2>Cupcake de Baunilha</h2>
            <p>R$ 8,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>

        <div class="product" data-id="3">
            <img src="images/cupcake_redvelvet.jpg" alt="Cupcake Red Velvet">
            <h2>Cupcake Red Velvet</h2>
            <p>R$ 12,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Cupcakes. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
